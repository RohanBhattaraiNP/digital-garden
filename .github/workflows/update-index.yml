name: Auto-update notes index

on:
  push:
    branches: [ main ]
    paths:
      - 'notes/*.md'

jobs:
  update-index:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Update index.json
      run: |
        cd notes
        # Generate index.json from all .md files
        echo "[" > index.json
        for file in *.md; do
          echo "  \"$file\"," >> index.json
        done
        # Remove last comma and close array
        sed -i '$ s/,$//' index.json
        echo "]" >> index.json
    
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add notes/index.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update index.json"
        git push
