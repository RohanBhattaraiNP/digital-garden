<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohan Bhattarai - Digital Garden</title>
    <link rel="stylesheet" href="style.css">

    <!-- KaTeX for LaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <!-- Marked.js for Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.0.0/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked-footnote@1.2.2/dist/index.umd.min.js"></script>

    <!-- js-yaml for frontmatter -->
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>

    <!-- Highlight.js for syntax highlighting -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github.min.css">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/languages/python.min.js"></script>

    <!-- D3.js for network graph -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <!-- Sidebar (hidden on home) -->
    <aside id="sidebar" class="sidebar hidden">
        <div class="sidebar-header" onclick="goHome()">
            <h2>Rohan Bhattarai</h2>
            <p>Digital Garden</p>
        </div>
        <div class="sidebar-search">
            <input type="text" id="sidebarSearch" placeholder="Search...">
        </div>
        <div id="sidebarNotes" class="sidebar-notes"></div>
    </aside>

    <!-- Main content -->
    <main id="main" class="main-content">
        <div id="contentArea" class="content-area"></div>

        <!-- Navigation arrows (hidden on home) -->
        <div id="navControls" class="nav-controls hidden">
            <button onclick="scrollPanel(-1)">←</button>
            <span id="panelCount">1/1</span>
            <button onclick="scrollPanel(1)">→</button>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
